[tool:pytest]
# Parallel testing configuration
# Use this config for running tests in parallel

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Parallel execution settings
addopts = 
    -n auto
    --dist=loadfile
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    parallel: marks tests as safe for parallel execution
    isolated: marks tests that can run in isolation

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for parallel testing
env =
    TESTING_MODE=isolated
    DATABASE_URL=sqlite:///:memory:
    DEBUG=True
    SECRET_KEY=test-secret-key-for-parallel-testing
