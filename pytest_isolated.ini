[tool:pytest]
# Isolated testing configuration
# Use this config for running tests without Docker

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -v
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    isolated: marks tests that can run in isolation

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for isolated testing
env =
    TESTING_MODE=isolated
    DATABASE_URL=sqlite:///:memory:
    DEBUG=True
    SECRET_KEY=test-secret-key-for-isolated-testing
